<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand logo" href="#" title="logo">
      <img src="./../../../assets/brace-logo.png" alt="logo">
    </a>

    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon fa-bars fa"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" #navbarDiv>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item {{ item.li_class }}" *ngFor="let item of nav_items">
          <a 
            [ngClass]="{'active': isActive(item.isActive)}"
            class="nav-link"
            (click)="closeNavbar()" 
            [routerLink]="[item.link]"
          >
            {{ item.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
